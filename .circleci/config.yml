version: 2.1

commands:
  test:
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test

jobs:
  node-10:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - test

workflows:
  version: 2
  test:
    jobs:
      - node-10
